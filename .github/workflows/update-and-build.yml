name: Update and Build

on:
  repository_dispatch:
    types:
      - update-and-build  # 与B仓库的workflow中的事件类型一致

jobs:
  build:
    runs-on: ubuntu-latest  # 设置运行环境，这里假设使用Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # A仓库的访问令牌
          ref: main
          submodules: 'recursive'

      - run: |
          echo begin update submodules
          git submodule update --init --recursive
          git submodule foreach --recursive git fetch
          git submodule foreach git merge origin/main --ff-only
          git commit -am "Update submodules" --allow-empty
          git push

      - name: Build
        run: |
          echo begin Build
